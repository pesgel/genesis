syntax = "proto3";

package types;

message Empty{}

message UserInfo{
  string userId = 1;
  string userName = 2;
}


// 系统统计数据
message SystemMetrics {
  // 内存占用
  MemMetrics mem = 1;
  // cpu占用
  CpuMetrics cpu = 2;
  // 磁盘占用
  DiskMetrics disk = 3;
}
// 内存占用详细数据
message MemMetrics {
  // 总内存字节数
  uint64 total = 1;
  // 可用内存字节数
  uint64 available = 2;
  // 已使用字节数
  uint64 used = 3;
  // 使用百分比
  float usage = 4;
}

message CpuMetrics {
  // cpu 使用百分比
  float usage = 1;
}

message DiskMetrics {
  repeated DiskMetricsItem data = 2;
}

message DiskMetricsItem {
  // 设备
  string device = 1;
  // 总字节数
  uint64 total = 2;
  // 使用字节数
  uint64 used = 3;
}
